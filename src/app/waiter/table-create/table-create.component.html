<div class="overlay">
    <div class="modal">
        <h1>Crear Mesa</h1>
        <form class="create-table-form">
            <div class="form-group">
                <label for="tableNumber">Número de Mesa</label>
                <input type="number" id="tableNumber" placeholder="Ingrese número de mesa" required />
            </div>
            <div class="form-group">
                <label for="numPeople">Número de Personas</label>
                <input type="number" id="numPeople" placeholder="Número de personas" required />
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" placeholder="Ubicación de la mesa" required />
            </div>
            <button type="submit" class="submit-btn">Crear Mesa</button>
        </form>
        <button (click)="closeForm()" class="close-btn">Cerrar</button>
    </div>
</div>
